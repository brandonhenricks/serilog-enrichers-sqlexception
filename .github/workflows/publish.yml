name: Nuget Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
permissions:
  contents: read
  packages: write
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Verify commit exists in origin/master
        run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
          git branch --remote --contains | grep origin/master
      - name: Set VERSION variable from tag
        run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
      - name: Setup .NET
        uses: actions/setup-dotnet@v5.0.1
        with:
          global-json-file: global.json
      - name: Validate NuGet API Key
        run: |
          if [ -z "${{secrets.NUGET_API_KEY}}" ]; then
            echo "Error: NUGET_API_KEY secret is not set"
            exit 1
          fi
          if [ ${#NUGET_API_KEY} -lt 32 ]; then
            echo "Error: NUGET_API_KEY appears to be invalid (too short)"
            exit 1
          fi
          echo "NuGet API key validation passed"
        env:
          NUGET_API_KEY: ${{secrets.NUGET_API_KEY}}
      - name: Restore Project Dependencies
        run: dotnet restore
      - name: Build Project
        run: dotnet build --no-restore --configuration Release /p:Version=${VERSION}
      - name: Pack Project
        run: dotnet pack --configuration Release /p:Version=${VERSION} --no-build --output .
      - name: Push Project to Nuget
        run: |
          dotnet nuget push Serilog.Enrichers.SqlException.${VERSION}.nupkg \
            --api-key ${{secrets.NUGET_API_KEY}} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
